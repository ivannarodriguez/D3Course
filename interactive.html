<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--link css -->
    <link rel="stylesheet" href="interactive.css" />
    <!--to use D3-->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>Interactivity Practice</title>
  </head>
  <body>
    <h1>Practice with interactivity in D3</h1>
    <p>This is a paragraph element.</p>
    <div id = "dropdowns">
      <span id = "grad">
        <label for="Graduation">Graduation Date: </label>
        <input type="date">
      </span>
      <span id ="start">
          <label for="Start">Desired Start Date: </label>
          <input type="date">
      </span>
      <span id="STEM">
          <label for="STEM">Do you qualify for STEM extension?</label>
          <select name="STEM">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
          </select>
        </span>
    </div>

    <!-- div where the graph will take place -->
   <div id="canvas">
     <svg id="chart" >
     </svg>
   </div>
    <!--link js file-->
  <script src="interactive.js"></script>
  </body>
</html>
